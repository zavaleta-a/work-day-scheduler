<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <!-- Make sure to apply any classes or ids from the CSS -->
      <!-- Remember to add a Save button to each time block -->
      
      <div id="0900" class="time-block row">
        <section class="row-hour-9 description">09:00</section>
       
        <!-- Text area for task -->
        <textarea class="decription">
        </textarea>
         <!-- Save Button -->
         <savebtn class="saveBtn btn">Save</savebtn>
        </div>
      </div>

      <div id="1000" class="time-block row">
        <section class="row-hour-10">10:00</section>
        <textarea class="description"></textarea>
        <savebtn class="saveBtn btn">Save</savebtn>
      </div>

      <div id="1100" class="time-block row">
        <section class="row-hour-11">11:00</section>
      </div>

      <div id="1200" class="time-block row">
        <section class="row-hour-12">12:00</section>
      </div>

      <div id="1300" class="time-block row">
        <section class="row-hour-13">13:00</section>
      </div>

      <div id="1400" class="time-block row">
        <section class="row-hour-14">14:00</section>
      </div>

      <div id="1500" class="time-block row">
        <section class="row-hour-15">15:00</section>
      </div>

      <div id="1600" class="time-block row">
        <section class="row-hour-16">16:00</section>
      </div>

      <div id="1700" class="time-block row">
        <section class="row-hour-17">17:00</section>
      </div>
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
